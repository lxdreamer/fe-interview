<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            width: 400px;
            height: 400px;
            background-color: black;
        }
        .go-border{
            width: 100px;
            height: 100px;
            border: 1px solid purple;
            border-radius: 5px;
            margin: 50px;
            /* x偏移量 | y偏移量 | 阴影模糊半径 | 阴影扩散半径 | 阴影颜色 */
            box-shadow: 7px 7px black,7px 7px 0 1px yellow;

        }
    </style>
</head>
<body>
    <div class="content">
        <div class="go-border">
            go
        </div>
    </div>

</body>
</html>
